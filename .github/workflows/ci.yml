name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      API_KEY: ${{ secrets.API_KEY }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov coverage
          pip install black isort mypy

      - name: Format check (black) ðŸ”§
        run: black --check .

      - name: Import sort check (isort) ðŸ”§
        run: isort --check-only .

      - name: Type check (mypy) âš ï¸
        run: mypy src || true

      - name: Run tests with coverage âœ…
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term -q || echo "Tests failed but continuing to collect artifacts"

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Check for coverage file
        id: check_coverage
        run: |
          if [ -f ./coverage.xml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage artifact
        if: steps.check_coverage.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: ./coverage.xml

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - name: Build API image check
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          push: false
      - name: Build Dashboard image check
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dashboard
          push: false
