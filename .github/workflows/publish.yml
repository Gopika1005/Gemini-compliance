name: Publish Docker images

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/gemini-compliance-api:${{ github.ref_name }},ghcr.io/${{ github.repository_owner }}/gemini-compliance-api:latest
      - name: Build and push Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dashboard
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/gemini-compliance-dashboard:${{ github.ref_name }},ghcr.io/${{ github.repository_owner }}/gemini-compliance-dashboard:latest
