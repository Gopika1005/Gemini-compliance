name: Publish Docker images

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push API image (GHCR)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/gemini-compliance-api:${{ github.ref_name }},ghcr.io/${{ github.repository_owner }}/gemini-compliance-api:latest
      - name: Build and push Dashboard image (GHCR)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dashboard
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/gemini-compliance-dashboard:${{ github.ref_name }},ghcr.io/${{ github.repository_owner }}/gemini-compliance-dashboard:latest

      - name: Login to Docker Hub
        if: env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image (Docker Hub)
        if: env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gemini-compliance-api:${{ github.ref_name }},${{ secrets.DOCKERHUB_USERNAME }}/gemini-compliance-api:latest

      - name: Build and push Dashboard image (Docker Hub)
        if: env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dashboard
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gemini-compliance-dashboard:${{ github.ref_name }},${{ secrets.DOCKERHUB_USERNAME }}/gemini-compliance-dashboard:latest
